<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Repository or Enter URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        select, input {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
<html>
<head>
    <title>Upload Repository or Enter URL</title>
</head>
<body>
    <h2>Upload a Repository File or Enter a Repository URL</h2>
    <form action="/repository/" method="post" enctype="multipart/form-data">
        <label for="repo_type">Repository Type:</label>
        <select name="repo_type" id="repo_type" required>
            <option value="upload">Upload File/Folder</option>
            <option value="url">Provide URL</option>
        </select>
        <br><br>
        
        <label for="user">User:</label>
        <input type="text" name="user" id="user" required>
        <br><br>
        
        <label for="repo_name">Repository Name:</label>
        <input type="text" name="repo_name" id="repo_name" required>
        <br><br>

        <div id="file-input">
            <label for="repo_file">Upload Repository File/Folder:</label>
            <input type="file" name="repo_file" id="repo_file" webkitdirectory directory multiple>
            <br><br>
        </div>

        <div id="url-input" style="display:none;">
            <label for="repo_url">Repository URL:</label>
            <input type="text" name="repo_url" id="repo_url">
            <br><br>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript to show/hide inputs based on repository type selection
        document.getElementById("repo_type").addEventListener("change", function() {
            const repoType = this.value;
            if (repoType === "upload") {
                document.getElementById("file-input").style.display = "block";
                document.getElementById("url-input").style.display = "none";
            } else if (repoType === "url") {
                document.getElementById("file-input").style.display = "none";
                document.getElementById("url-input").style.display = "block";
            }
        });
    </script>
</body>
</html>
